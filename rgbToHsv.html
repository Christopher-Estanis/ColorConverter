<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/estilo.css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <title>RGB and HEX</title>
</head>

<body class="color-gray align">
    <nav class="align-row">
        <div class="container align border-top shadow-gray conversor">
            <header class="header align container border-top">
                <h2>RGB to HSV:</h2>
            </header>
            <div class="align navegacao">
                <label for="rgb" class="linha">RGB:</label>
                <input type="text" id="rgb" maxlength="13" placeholder="0 - 255" class="box-text" 
                    onkeypress="chageValue('rgb', 1)"
                    onfocusin="focusExemple('rgb', '(255, 255, 000)')" onfocusout="exitExemple('rgb')">
                <label for="rgb" class="exemplo" id="textExrgb"></label>
                <button class="btn-style border-total" id="resprgb" onclick="mainConverter('rgb', 7)">Resposta</button>
                <div class="corEx align" id="colorExrgb"></div>
                <label id="resultadorgb" class="resultado align"></label>
            </div>
        </div>
        <div class="container align border-top shadow-gray conversor">
            <header class="header align container border-top">
                <h2>HSV to RGB:</h2>
            </header>
            <div class="align navegacao">
                <label for="hex" class="linha">HSV:</label>
                <input type="text" id="hsv" maxlength="17" placeholder="000° - 300° , 000% - 100%" class="box-text"
                    onkeypress="chageValue('hsv', 5)"
                    onfocusin="focusExemple('hsv', '(000°,000%,000%)')" onfocusout="exitExemple('hsv')">
                <label for="hsv" class="exemplo" id="textExhsv"></label>
                <button class="btn-style border-total" id="resphsv" onclick="mainConverter('hsv', 8)">Resposta</button>
                <div class="corEx align" id="colorExhsv"></div>
                <label id="resultadohsv" class="resultado align"></label>
            </div>
        </div>
    </nav>

    <footer class="footer">
        <a href="index.html" class="link-back align">Voltar</a>
    </footer>
    
    <script src="jS/conversor.js"></script>
   
    
</body>

</html>
