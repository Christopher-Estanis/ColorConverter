<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/estilo.css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <title>RGB and HEX</title>
</head>

<body class="color-gray align">
    <nav class="align-row">
        <div class="container align border-top shadow-gray conversor">
            <header class="header align container border-top">
                <h2>CMY to HSV:</h2>
            </header>
            <div class="align navegacao">
                <label for="cmy" class="linha">CMY:</label>
                <input type="text" id="cmy" maxlength="30" placeholder="0 - 1" class="box-text" 
                    onkeypress="chageValue('cmy', 9, 30)"
                    onfocusin="focusExemple('cmy', '(0.000000, 1.000000, 1.000000)')" onfocusout="exitExemple('cmy')">
                <label for="rgb" class="exemplo" id="textExcmy"></label>
                <div class="corEx align border-total" id="colorExcmy"></div>
                <label for="Escrito" class="linha align">Resposta:</label>
                <label id="resultadocmy" class="resultado align"></label>
            </div>
        </div>
        <div class="container align border-top shadow-gray conversor">
            <header class="header align container border-top">
                <h2>HSV to CMY:</h2>
            </header>
            <div class="align navegacao">
                <label for="hex" class="linha">HSV:</label>
                <input type="text" id="hsv" maxlength="17" placeholder="000° - 300° , 000% - 100%" class="box-text"
                    onkeypress="chageValue('hsv', 10, 18)"
                    onfocusin="focusExemple('hsv', '(000°,000%,000%)')" onfocusout="exitExemple('hsv')">
                <label for="hsv" class="exemplo" id="textExhsv"></label>
                <div class="corEx align border-total" id="colorExhsv"></div>
                <label for="Escrito" class="linha align">Resposta:</label>
                <label id="resultadohsv" class="resultado align"></label>
            </div>
        </div>
    </nav>

    <footer class="footer">
        <a href="index.html" class="link-back align">Voltar</a>
    </footer>
    
    <script src="jS/conversor.js"></script>
   
    
</body>

</html>
